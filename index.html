<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6e97f3e8bd.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body> 
    <div class="container">
      <h1>CounterApp</h1>
      <p class="number">0</p>
      <div class="buttons">
        <button class="subtract"><i class="fa-solid fa-arrow-down"></i> Subtract</button>        
        <button class="resetCount"><i class="fa-solid fa-arrows-rotate"></i> Reset</button>        
        <button class="add"><i class="fa-solid fa-arrow-up"></i> Add</button>        

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
